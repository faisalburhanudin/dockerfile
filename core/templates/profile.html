{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="profile">
            <div class="avatar">
                <img src="{{ request.user.userinfo.avatar_150x150.url }}" alt="Circle Image" class="img-circle img-responsive img-raised" style="margin: 0 auto;">
            </div>
            <div class="name">
                <h3 class="title text-center">{{ request.user.username }}</h3>
            </div>
        </div>
    </div>
{% endblock %}
