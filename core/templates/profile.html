{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="profile">
            <div class="avatar">
                <img src="{{ user.profile.avatar_150x150.url }}" alt="Circle Image" class="img-circle img-responsive img-raised" style="margin: 0 auto;">
            </div>
            <div class="name">
                <h3 class="title text-center">{{ user.username }}</h3>
            </div>
        </div>
        {% for content in contents %}
            <div class="col-md-4" style="margin-bottom: 10px; text-align: center">
                <img style="margin: 0 auto" class="img-rounded img-raised img-responsive"
                     src="{{ content.image_320x220.url }}"
                     alt="{{ content.title }}">
                <h3 class="title">
                    <a href="{{ content.get_absolute_url }}">{{ content.title }}</a>
                </h3>
                <p class="description">
                    {{ content.description }}
                </p>
                <button type="button" class="btn btn-round">
                    {{ content.total_comment }}
                    <i class="material-icons">comment</i>
                </button>
                <button type="button" class="btn btn-round">
                    {{ content.total_like }}
                    <i class="material-icons">favorite</i>
                </button>

            </div>
            {% endfor %}
    </div>
{% endblock %}
